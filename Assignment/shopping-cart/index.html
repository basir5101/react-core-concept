<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="firstCardItem">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <!-- first item -->
                           <button onclick="minusFirstItem()" class="btn btn-default"><i id="minusFirstItem" class="fas fa-minus"></i></button>
                           <input id="firstItemNumber" type="text" class="form-control text-center" value="1">
                           <button onclick="addFirstItem()" class="btn btn-default depositBtn"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="firstItemPrice">1219</span></h5>
                        <img id="firstRemoveItem" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="secondCardItem">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="minusSecondItem()" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="secondItemNumber" type="text" class="form-control text-center" value="1">
                           <button onclick="addSecondItem()" class="btn btn-default depositBtn"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="secondItemPrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="secondRemoveItem">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1278</span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1,278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

   //remove item
   const firstItem = document.getElementById('firstRemoveItem').addEventListener('click', function(){
      document.getElementById('firstCardItem').style.display = 'none';
   })
   const secondItem = document.getElementById('secondRemoveItem').addEventListener('click', function(){
      document.getElementById('secondCardItem').style.display = 'none';
   })

   // add first Item

      function addFirstItem(){
         addProduct('firstItemNumber', 1219, 'firstItemPrice');
         var subtotal = document.getElementById('subtotal').innerText;
           subtotal = parseInt(subtotal);
           subtotal = 0;
           var productsPrice = document.getElementById('firstItemPrice').innerText;
               productsPrice = parseInt(productsPrice);
           subtotal = subtotal + productsPrice;
           document.getElementById('subtotal').innerText = subtotal;
           return subtotal;
      }


   // add second Item 
      function addSecondItem(){
         addProduct('secondItemNumber', 59, 'secondItemPrice');
      }
   
   //minus first Item
      function minusFirstItem(){
         minusProduct('firstItemNumber', 1219, 'firstItemPrice');
      }
   
   // minus second item
      function minusSecondItem(){
         minusProduct('secondItemNumber', 59, 'secondItemPrice')
      }


   function addProduct (productInputId, price, productPriceId){
      let productInput = document.getElementById(productInputId).value;
      let productNumber = parseInt(productInput);
          productNumber = productNumber + 1;
          document.getElementById(productInputId).value = productNumber;
      let productsPrice = productNumber * price;
      document.getElementById(productPriceId).innerText = productsPrice;
      // var subtotal = document.getElementById('subtotal').innerText;
      //      subtotal = parseInt(subtotal);
      //      subtotal = subtotal + productsPrice;
      //      document.getElementById('subtotal').innerText = subtotal;
      //      console.log(subtotal);
      //      return subtotal;
   }

   var productInput = document.getElementById(productInputId2);
   var productNumber = parseInt(productInput.value);
       productNumber = productNumber - 1;
       document.getElementById(productInputId2).value = productNumber;
   var productsPrice = productNumber * price2;
       document.getElementById(priceId2).innerText = productsPrice;

      //      subtotal = parseInt(subtotal);
      //      subtotal = subtotal + productsPrice;
      //      document.getElementById('subtotal').innerText = subtotal;
      //      console.log(subtotal);
      //      return subtotal;
}
  
    

   </script>
</body>

</html>
